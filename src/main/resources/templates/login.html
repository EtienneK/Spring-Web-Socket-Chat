<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">

<head>
<title>Login</title>

<link rel="stylesheet" th:href="@{/css/login.css}" />
</head>

<body>
	<div layout:fragment="content" class="container">

		<p th:if="${param.logout}" class="alert">You have been logged out</p>
		<p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>

		<form class="form-login" th:action="@{/login}" action="/login" method="POST">
			<h2 class="form-login-heading">Join a Chat Room</h2>
			
			<label for="usernameLabel" class="sr-only">Username</label> 
			<input type="text" id="usernameLabel" name="username" class="form-control" placeholder="Username" required="true" autofocus="true" /> 
			
			<label for="roomNameLabel" class="sr-only">Room Name</label> 
			<input type="text" id="roomNameLabel" name="roomName" class="form-control" placeholder="Room Name" required="true" />

			<button class="btn btn-lg btn-primary btn-block" type="submit">Join</button>
		</form>

	</div>
</body>

</html>
