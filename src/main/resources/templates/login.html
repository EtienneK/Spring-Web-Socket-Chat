<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">

<head>
<title>Login</title>

<link rel="stylesheet" th:href="@{/css/login.css}" />
</head>

<body>
	<div layout:fragment="content" class="container">

		<p th:if="${param.logout}" class="alert">You have been logged out</p>
		<p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>

		<form class="form-signin" th:action="@{/login}" action="/login" method="POST">
			<h2 class="form-signin-heading">Please sign in</h2>
			
			<label for="usernameLabel" class="sr-only">Email address</label> 
			<input type="text" id="usernameLabel" name="username" class="form-control" placeholder="Email address" required="true" autofocus="true" /> 
			
			<label for="passwordLabel" class="sr-only">Password</label> 
			<input type="password" id="passwordLabel" name="password" class="form-control" placeholder="Password" required="true" />
				
			<div class="checkbox">
				<label> 
					<input type="checkbox" value="remember-me" /> Remember me
				</label>
			</div>
			
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>

	</div>
</body>

</html>
